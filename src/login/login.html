<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            padding: 40px;
            text-align: center;
            max-width: 400px; /* Set the maximum width */
            width: 80%; /* Adjust to a percentage width */
        }

        h2 {
            color: #333;
        }

        .input-group {
            margin: 20px 0;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .input-group label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            color: #555;
        }

        .input-group button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
        }

        .input-group button:hover {
            background-color: #0056b3;
        }

        .error-message {
            color: #ff0000;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>EasyPark Login</h2>
        <form id="login-form">
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" id="login-button">Sign In</button>
        </form>
        <p class="error-message" id="error-message"></p>
    </div>

    <script>
        document.getElementById("login-form").addEventListener("submit", function (e) {
            e.preventDefault();
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const errorMessage = document.getElementById("error-message");

            // Perform login validation here
            if (email === "user@example.com" && password === "password") {
                // Successful login, redirect to home page or perform desired action
                // For this example, we'll just display a success message
                errorMessage.style.color = "green";
                errorMessage.textContent = "Login successful. Redirecting to the Home page...";
            } else {
                // Invalid input, show error message
                errorMessage.style.color = "red";
                errorMessage.textContent = "Invalid email or password. Please try again.";
            }
        });
    </script>
</body>
</html>
