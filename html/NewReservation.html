<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Reservation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        form {
            position: relative;
            width: 300px;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 5px;
        }
        input, select {
            width: 90%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            color: #333;
            text-decoration: none;
            cursor: pointer;
        }
        .close-btn:hover {
            color: #777;
        }
    </style>
</head>
<body>
    <form id="newReservationForm">
        <a href="index.html" class="close-btn" title="Go back to Homepage">&times;</a>
        <h2>New Reservation</h2>
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>

        <label for="startTime">Start Time:</label>
        <input type="time" id="startTime" name="startTime" min="09:00" max="17:00" required>

        <label for="stopTime">Stop Time:</label>
        <input type="time" id="stopTime" name="stopTime" min="09:00" max="17:00" required>

        <label for="parkingLot">Parking Lot:</label>
        <select id="parkingLot" name="parkingLot" required>
            <option value="">Select a Parking Lot</option>
            <option value="PS1">PS1</option>
            <option value="PS2">PS2</option>
            <option value="PS3">PS3</option>
            <option value="LotA">Lot A</option>
            <option value="LotB">Lot B</option>
            <option value="LotC">Lot C</option>
            <option value="LotD">Lot D</option>
            <option value="LotE">Lot E</option>
        </select>

        <label for="parkingSpot">Parking Spot:</label>
        <input type="number" id="parkingSpot" name="parkingSpot" min="1" required>

        <input type="submit" value="Submit">
    </form>

    <script>
        document.getElementById('newReservationForm').addEventListener('submit', function(event) {
            event.preventDefault();
            // Form submission logic goes here
            alert('Reservation submitted successfully!');
        });
    </script>
</body>
</html>
